
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA en Negocios: Valor vs Inercia | Sinapsis Innovadora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #030305;
            --accent-cobalt: #2563eb;
            --accent-cyan: #06b6d4;
            --accent-ruby: #9f1239;
            --text-silver: #cbd5e1;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: #f8fafc;
            overflow-x: hidden;
            letter-spacing: -0.01em;
            -webkit-font-smoothing: antialiased;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 0.05em;
        }

        .glass {
            background: rgba(8, 8, 12, 0.85);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.9);
        }

        .grid-bg {
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(37, 99, 235, 0.05) 0%, transparent 70%),
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 60px 60px, 60px 60px;
        }

        .hero-gradient-value {
            background: linear-gradient(135deg, #f8fafc 0%, #06b6d4 50%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(6, 182, 212, 0.3));
        }

        .hero-gradient-cost {
            background: linear-gradient(135deg, #f43f5e 0%, #9f1239 50%, #4c0519 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(159, 18, 57, 0.2));
        }

        .text-shadow-enterprise {
            text-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        .btn-handshake {
            background: linear-gradient(180deg, #3b82f6 0%, #1d4ed8 100%);
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                0 20px 40px rgba(29, 78, 216, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-handshake:hover {
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.2) inset,
                0 25px 50px rgba(29, 78, 216, 0.5);
            transform: translateY(-2px) scale(1.02);
            filter: brightness(1.1);
        }

        /* Custom Enterprise Animations */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulseSubtle {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        .animate-fade-up {
            animation: fadeUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .animate-fade-in {
            animation: fadeIn 1.5s ease-out forwards;
        }

        .animate-pulse-subtle {
            animation: pulseSubtle 3s infinite ease-in-out;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #030305; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #3b82f6; }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(37, 99, 235, 0.4); border-radius: 10px; }
    </style>
